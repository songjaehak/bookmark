<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block title %}Bookmark Add{% endblock %}
{% block content %}
<!--post는 HTTP 메서드 중 하나이며 서버로 정보를 전달 할 때 사용하는 일반적인 방법 중하나-->
    <form action="" method="post">
        {% csrf_token %}  <!-- Cross Site Request Forgery 공격을 막기 위한 용도-->
        {{form.as_p}} <!--  클래스 뷰의 옵션값으로 설정한 필드를 출력하는데 각 필드 폼 태그들을 감싸 출력하는 코드 -->
        <input type="submit" value="Add" class="btn btn-info btn-sm"> <!--submit 버튼은 입력 완료를 위해 만들어 줌-->
    </form>
{% endblock %}
</body>
</html>
